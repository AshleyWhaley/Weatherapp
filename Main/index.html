<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script
      src="https://kit.fontawesome.com/0a0a2fdd10.js"
      crossorigin="anonymous"
    ></script>
  <link rel="stylesheet" href="Main/style.css"/>
  <title>Weather App</title>
</head>
<body>
  <div class="container-fluid">
  <ul class="nav justify-content-center">
    <h1>Weather App</h1>
  </ul>
  <div class="row">
    <div class="col-lg-4">
      <div id="leftCard">
        <form class="form my-2 my-lg-4">
          <h4 class="card-header">Search for a City:</h4>
          <input 
          id="cityInput"
          class="form-control mr-lg-4"
          type="search"
          placeholder="Search"
          aria-label="Search"
          />
          <button
          id="search-button"
          type="submit"
          class="btn btn-default btn-md"
          >
          <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>
    <div class="cold-md-8">
      <div id="rightCard" class="card-body">
        <div id="jumbotron"></div>
        <div class="jumbo-card">
          <p id="city-temp"></p>
          <p id="city-humidity"></p>
          <p id="city-wind"></p>
          <p id="city-weather"></p>
        </div>
      </div>
    <div id="5DayForecast" class="container">
      <div id="0DayCard">
        <h3 id="0Header"></h3>
        <p id="0day-temp"></p>
        <p id="0day-humidity"></p>
      </div>
      <div id="1DayCard">
        <h3 id="1Header"></h3>
        <p id="1day-temp"></p>
        <p id="1day-humidity"></p>
      </div>
      <div id="2DayCard">
        <h3 id="2Header"></h3>
        <p id="2day-temp"></p>
        <p id="2day-humidity"></p>
      </div>
      <div id="3DayCard">
        <h3 id="3Header"></h3>
        <p id="3day-temp"></p>
        <p id="3day-humidity"></p>
      </div>
      <div id="4DayCard">
        <h3 id="4Header"></h3>
        <p id="4day-temp"></p>
        <p id="4day-humidity"></p>
      </div>

    </div>
    </div>
  </div>
  </div>
  
  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
  crossorigin="anonymous"></script>
  <script src="Main/script.js"></script>
</body>
</html>
